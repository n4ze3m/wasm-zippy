<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

  </head>

  <link rel="stylesheet" href="index.css" />

  <body>
    <nav
      class="navbar is-dark has-shadow"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <div class="is-inline">
            <h3 class="logo-text" style="display: inline">Zippy ü§ê</h3>
            <span class="tag is-normal"> v0.0.3 </span>
          </div>
        </a>
        <div class="navbar-burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="navbarExampleTransparentExample" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <!-- <p class="control">
              <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" data-social-target="https://bulma.io" target="_blank" href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=https://bulma.io&amp;via=jgthms">

                  <i class="fab fa-twitter"></i>
                </span>
                <span>
                  Tweet
                </span>
              </a>
            </p> -->
            <p class="control">
              <script
              type="text/javascript"
              src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
              data-name="bmc-button"
              data-slug="n4ze3m"
              data-color="#5F7FFF"
              data-emoji=""
              data-font="Poppins"
              data-text="Buy me a coffee"
              data-outline-color="#000000"
              data-font-color="#ffffff"
              data-coffee-color="#FFDD00"
            ></script>
            </p>
          </div>
        </div>
      </div>
    </nav>
    <main class="mt-6 mx-3 container" id="main">
      <div class="columns is-centered">
        <div class="column is-half">
          <div id="status"></div>

          <div class="file has-name is-boxed is-fullwidth">
            <label class="file-label">
              <input
                class="file-input"
                type="file"
                id="files"
                multiple="multiple"
              />
              <span class="file-cta is-center">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label"> Choose files to archive... </span>
              </span>
              <div id="filenames"></div>
            </label>
          </div>
          <div class="select my-2 is-fullwidth">
            <select id="archiveType">
              <option value="zip">Zip</option>
              <option value="tar.gz">TAR.GZ</option>
            </select>
          </div>
          <div id="btnHub">
            <button class="button is-info mb-3 is-fullwidth" id="zip" disabled>
              Start Archiving
            </button>
          </div>

          <p>
            Zippy is a simple WebAssembly tool that allows you to create
            archives files like zip, tar.gz etc from Browser. It is open source
            and available on my
            <a href="https://github.com/n4ze3m/wasm-zippy">GitHub</a>
            repository.
          </p>
        </div>
      </div>
    </main>
  </body>
  <script src="/wasm_exec.js"></script>
  <script src="/main.js"></script>
</html>
